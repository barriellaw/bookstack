<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure BookStack Login</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <!-- LOGIN FORM -->
    <form id="login-form" class="form-box">
      <h2>Login to My IT BookStack App</h2>
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <button type="button" id="reset-password">Forgot Password?</button>
      <p id="error-message"></p>
    </form>

    <!-- LOGGED IN VIEW -->
    <div id="logged-in-box" class="form-box hidden">
      <h2>Welcome to BookStack</h2>
      <p>You are logged in.</p>
      <button id="logout-btn">Logout</button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>

  <script src="app.js"></script>
</body>
</html>
